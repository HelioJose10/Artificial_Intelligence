version: '3'
services:
  web:
    build: .
    ports: 
      - '8080:8080'

  databaseA:
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: filesA
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - mysqldb-vol/var/lib/mysql
      - ./createsA.sql:/docker-entrypoint-initdb.d/createsA.sql
  databaseB:
    image: "mysql:latest"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: filesB
    ports:
      - "3306:3306"
    expose:
      - '3306'
    volumes:
      - mysqldb-vol/var/lib/mysql
      - ./createsB.sql:/docker-entrypoint-initdb.d/createsB.sql

networks:
  default:
    name: file-saving-network
    #driver: custom-driver...

volumes:
  mysqldb-vol:
    driver: local

  